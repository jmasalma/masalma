    <script type="text/javascript">

      var startTime;
      var stopwatchInterval;
      var elapsedPausedTime = 0;


      function startStopStopwatch() {
        if (!stopwatchInterval) {
          document.getElementById("startStopButton").innerHTML = "Stop";
          document.getElementById("startStopButton").classList.toggle('btn-primary');
          document.getElementById("startStopButton").classList.toggle('btn-danger');
          startTime = new Date().getTime() - elapsedPausedTime;
          stopwatchInterval = setInterval(updateStopwatch, 10);
        } else {
          document.getElementById("startStopButton").innerHTML = "Start";
          document.getElementById("startStopButton").classList.toggle('btn-primary');
          document.getElementById("startStopButton").classList.toggle('btn-danger');
          clearInterval(stopwatchInterval);
          elapsedPausedTime = new Date().getTime() - startTime;
          stopwatchInterval = null;
        }
      }


      function resetStopwatch() {
        document.getElementById("startStopButton").innerHTML = "Start";
        if ( document.getElementById("startStopButton").classList.contains('btn-danger') ) {
          document.getElementById("startStopButton").classList.toggle('btn-primary');
          document.getElementById("startStopButton").classList.toggle('btn-danger');
        }
        clearInterval(stopwatchInterval);
        stopwatchInterval = null;
        elapsedPausedTime = 0;
        document.getElementById("stopwatch").innerHTML = '00<sub>h</sub> 00<sub>m</sub> 00<sub>s</sub> 00';
      }
      
      function updateStopwatch() {
        var currentTime = new Date().getTime();
        var elapsedTime = currentTime - startTime;
        var mSeconds = Math.floor((elapsedTime % 1000) / 10);
        var seconds = Math.floor(elapsedTime / 1000) % 60;
        var minutes = Math.floor(elapsedTime / 1000 / 60) % 60;
        var hours = Math.floor(elapsedTime / 1000 / 60 / 60);
        var displayTime = pad(hours) + "<sub>h</sub> " + pad(minutes) + "<sub>m</sub> " + pad(seconds) + "<sub>s</sub> " + pad(mSeconds);
        document.getElementById("stopwatch").innerHTML = displayTime;
      }
      
      function pad(number) {
        return (number < 10 ? "0" : "") + number;
      }
        
   </script>
