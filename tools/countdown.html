  <body>


    <div id="header"></div>


    <main role="main">



      <div class="container" id="cdOption">

        <div class="panel panel-default">
          <div class="panel-body text-center">
            <div class="timer-time timer-container">
              <div class="timer-time-set timer-box display-1">
                <form method="get" class="needs-validation" novalidate>
                  <label for="cd">Countdown to</label>
                  <input id="cd" name="cd" class="form-control" type="datetime-local" />
                  <button id="myButton" type="submit" value="Submit" class="btn btn-primary w-100">Submit</button>

      </div>



      <div class="container" id="cdShow">
        <div class="page-header">
          <h1 class="text-center">Countdown to <p id="countdownto">...</p></h1>
        </div>

        <div class="panel panel-default">
          <div class="panel-body text-center">
            <div class="timer-time timer-container">
              <div class="timer-time-set timer-box display-1">
                <div id="countdown"></div>
              </div>
            </div>
          </div>
      
        </div>
      
      </div>




      <div id="footer"></div>

    <script type="text/javascript">




      var getUrlParameter = function getUrlParameter(sParam) {
          var sPageURL = window.location.search.substring(1),
              sURLVariables = sPageURL.split('&'),
              sParameterName,
              i;
      
          for (i = 0; i < sURLVariables.length; i++) {
              sParameterName = sURLVariables[i].split('=');
      
              if (sParameterName[0] === sParam) {
                  return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
              }
          }
          return false;
      };


      var cd = getUrlParameter('cd');
      
      if (cd) {
        console.log("cd");
        document.getElementById('cdOption').style.display = 'none';
        document.getElementById('cdShow').style.display = 'block';
      } else {
        console.log("no cd");
        document.getElementById('cdOption').style.display = 'block';
        document.getElementById('cdShow').style.display = 'none';
      }

      var end = new Date(cd);
      document.getElementById('countdownto').innerHTML = end;


      var _mSecond = 10;
      var _second = 1000;
      var _minute = _second * 60;
      var _hour = _minute * 60;
      var _day = _hour * 24;
      var timer;
    
      function showRemaining() {
          var now = new Date();
          var distance = end - now;
          if (distance < 0) {
    
              clearInterval(timer);
              document.getElementById('countdown').innerHTML = 'Done!';
    
              return;
          }
          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);
          var mSeconds = Math.floor((distance % _second) / _mSecond);

          document.getElementById('countdown').innerHTML = days + "<sub>d</sub> " + pad(hours) + "<sub>h</sub> " + pad(minutes) + "<sub>m</sub> " + pad(seconds) + "." + pad(mSeconds) + "<sub>s</sub> ";
          
      }
    
      timer = setInterval(showRemaining, 10);


      function pad(number) {
        return (number < 10 ? "0" : "") + number;
      }
        
    </script>
