<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Daily Quiz</title>
  <!-- Bootstrap 5.2.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white text-center">
        <h1 class="card-title mb-0">ðŸŒ™ Ramadan Family Quiz ðŸŒ™</h1>
      </div>
      <div class="card-body">
        <div id="question-container">
          <p id="question-text" class="fs-5 text-dark mb-4">Loading today's question...</p>
          <div class="mb-3">
            <input type="text" class="form-control" id="name-input" placeholder="Your name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="answer-input" placeholder="Your answer">
          </div>
          <button id="submit-btn" class="btn btn-success w-100">
            Submit Answer
          </button>
        </div>
        <div id="response-message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <!-- jQuery 3.6.3 & Bootstrap 5.2.3 JS -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
