  <body>


<form name="options" action="index.html" method="get">
<!--<form name="options" action="." method="get">-->

<div class="div-table">
      <div class="div-table-row">
        <div class="div-table-cell">latitude</div>
        <div class="div-table-cell"><input type="text" name="latitude" /></div>
      </div>
      <div class="div-table-row">
        <div class="div-table-cell">longitude</div>
        <div class="div-table-cell"><input type="text" name="longitude" /></div>
      </div>
      <div class="div-table-row">
        <div class="div-table-cell">Date (yyyy/mm/dd)</div>
        <div class="div-table-cell"><input type="text" name="useDate" /></div>
      </div>
      <div class="div-table-row">
        <div class="div-table-cell"><label for="CalculationMethod">CalculationMethod</label></div>
        <div class="div-table-cell">
          <select id="CalculationMethod" name="CalculationMethod">
            <option value="NorthAmerica">NorthAmerica</option>
            <option value="UmmAlQura">UmmAlQura</option>
            <option value="MoonsightingCommittee">MoonsightingCommittee</option>
            <option value="MuslimWorldLeague">MuslimWorldLeague</option>
            <option value="...">...</option>
          </select>
        </div>
      </div>
      <div class="div-table-row">

        <div class="div-table-cell"><label for="fasting">Countdown Mode</label></div>
        <div class="div-table-cell">
          <select id="fasting" name="fasting">
            <option value="0">Not fasting</option>
            <option value="" selected="selected">Auto</option>
            <option value="0">Fasting</option>
          </select>
        </div>



      </div>
      <div class="div-table-row">
        <div class="div-table-cell"><label for="madhab">madhab</label></div>
        <div class="div-table-cell">
          <select id="madhab" name="madhab">
            <option value="Hanafi">Hanafi</option>
            <option value="Shafi">Shafi</option>
          </select>
        </div>
      </div>

      <div class="div-table-row">
        <div class="div-table-cell"><input type="submit" value="Submit" /></div>
      </div>
</div>

</form>
